<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deductions - Tax Return Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px 20px; text-align: center; }
        .content { padding: 30px; }
        .comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .deduction-card { padding: 20px; background: #f8f9fa; border-radius: 8px; border: 2px solid #ddd; }
        .deduction-card h4 { margin-bottom: 10px; color: #333; }
        .amount { font-size: 1.5em; color: #667eea; font-weight: bold; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 1em; }
        .btn { padding: 12px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
        .buttons { display: flex; gap: 10px; margin-top: 30px; }
        .buttons button { flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Deductions</h1>
            <p>Standard vs Itemized Deductions for {{ filer_name }}</p>
        </div>
        <div class="content">
            <h3 style="margin-bottom: 20px;">Deduction Comparison</h3>
            <div class="comparison">
                <div class="deduction-card">
                    <h4>üìã Standard Deduction</h4>
                    <div class="amount">${{ "{:,.2f}".format(standard_deduction) }}</div>
                    <p style="margin-top: 10px; color: #666; font-size: 0.9em;">Simple, no documentation needed</p>
                </div>
                <div class="deduction-card">
                    <h4>üìù Itemized Deductions</h4>
                    <div class="amount">Enter below</div>
                    <p style="margin-top: 10px; color: #666; font-size: 0.9em;">Higher if you have eligible expenses</p>
                </div>
            </div>
            
            <h3 style="margin-bottom: 20px;">Add Itemized Deductions</h3>
            <div id="deductionList"></div>
            <button class="btn" style="width: 100%; margin-bottom: 20px;" onclick="addDeductionForm()">+ Add Deduction</button>
            
            <div class="buttons">
                <button class="btn" style="background: #6c757d;" onclick="history.back()">‚Üê Back</button>
                <button class="btn" onclick="nextStep()">Next: Credits ‚Üí</button>
            </div>
        </div>
    </div>
    <script>
        function addDeductionForm() {
            const html = `
                <div style="padding: 15px; background: #f0f2ff; border-radius: 8px; margin-bottom: 15px;">
                    <div class="form-group">
                        <label>Deduction Type</label>
                        <select>
                            {% for type, desc in deduction_types %}<option value="{{ type }}">{{ desc }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount ($)</label>
                        <input type="number" placeholder="0.00" step="0.01">
                    </div>
                    <button style="background: #dc3545; width: 100%;" onclick="this.parentElement.remove()">Remove</button>
                </div>
            `;
            document.getElementById('deductionList').insertAdjacentHTML('beforeend', html);
        }
        function nextStep() { window.location.href = '{{ url_for("credits_input") }}'; }
    </script>
</body>
</html>
