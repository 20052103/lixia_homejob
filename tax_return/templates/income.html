<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Input - Tax Return Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px 20px; text-align: center; }
        .header h1 { font-size: 2em; margin-bottom: 5px; }
        .content { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 1em; }
        input:focus, select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 5px rgba(102, 126, 234, 0.3); }
        .income-item { padding: 15px; background: #f8f9fa; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #667eea; }
        .btn { padding: 12px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; transition: transform 0.3s; }
        .btn:hover { transform: translateY(-2px); }
        .btn-add { width: 100%; margin-top: 15px; }
        .btn-danger { background: #dc3545; }
        .buttons { display: flex; gap: 10px; margin-top: 30px; }
        .buttons button { flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíµ Income Sources</h1>
            <p>Enter all your income for {{ filer_name }}</p>
        </div>
        <div class="content">
            <div id="incomeList"></div>
            <button class="btn btn-add" onclick="addIncomeForm()">+ Add Income Source</button>
            <div class="buttons">
                <button class="btn" style="background: #6c757d;" onclick="history.back()">‚Üê Back</button>
                <button class="btn" onclick="nextStep()">Next: Deductions ‚Üí</button>
            </div>
        </div>
    </div>
    <script>
        function addIncomeForm() {
            const html = `
                <div class="income-item">
                    <div class="form-group">
                        <label>Income Type</label>
                        <select>
                            {% for type, desc in income_types %}<option value="{{ type }}">{{ desc }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" placeholder="e.g., Primary Job">
                    </div>
                    <div class="form-group">
                        <label>Amount ($)</label>
                        <input type="number" placeholder="0.00" step="0.01">
                    </div>
                    <button class="btn btn-danger" onclick="this.parentElement.remove()">Remove</button>
                </div>
            `;
            document.getElementById('incomeList').insertAdjacentHTML('beforeend', html);
        }
        
        addIncomeForm();
        
        function nextStep() { window.location.href = '{{ url_for("deductions_input") }}'; }
    </script>
</body>
</html>
